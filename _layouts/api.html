<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pygents.css' | relative_url }}">
  <style>
    #logo {
      margin-bottom: 1rem;
    }

    #container {
      display: flex;
    }

    #content ol {
      list-style-position: inside; /* 使标记在列表项的内部显示 */
    }
    #content {
      margin-left: 320px;
      padding: 15px;
      width: calc(100% - 320px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px; /* 设置表格圆角 */
      overflow: hidden; /* 有背景颜色就要用这个 */
      background-color: #FBFBFB; /* 背景颜色 */
      outline: 1px solid #DFDFDF; /* 使用 outline 设置表格外部边框 */
    }
    table, th, td {
      border: 1px solid #DFDFDF;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }

    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden !important; /* 防止边框影响 */
    }

    #sidebar {
      width: 270px;
      background-image: url("https://cdn-docs.vizard.ai/0-web-static/image/home/first_model_background.webp");
      /*background-color: #4822A5;*/
      padding: 15px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;

    }
    #nav {
      list-style-type: none;
      padding: 0;
      color: white;

    }
    #nav li {
      margin: 10px 0;
    }
    #nav a {
      text-decoration: none;
      color: white;
    }
    #nav a:hover {
      font-family:'Vizard-Text-Bold';
    }
    .nav-active {
      font-family: 'Vizard-Text-Bold';
    }
  </style>
</head>
<body>
<div id="container">
  <nav id="sidebar">
    <a href="https://vizard.ai/">
      <img src="https://vizard.ai/img/vizard_new_log.ae00a8df.svg" class="logo">
    </a>
    <ul id="nav">
      <!-- JavaScript will populate this -->
    </ul>
  </nav>
  <div id="content">
    {{ content }}
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const content = document.getElementById("content");
    const headings = content.querySelectorAll("h1, h2, h3, h4, h5, h6");
    const nav = document.getElementById("nav");

    function generateId(text) {
      // Ensure IDs are unique even if headings have the same text
      let id = text.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
      const existingIds = new Set();
      headings.forEach(heading => {
        existingIds.add(heading.id);
      });
      let suffix = 1;
      while (existingIds.has(id)) {
        id = `${text.toLowerCase().replace(/\s+/g, '-')}-${suffix}`;
        suffix++;
      }
      return id;
    }

    headings.forEach(heading => {
      const link = document.createElement("a");
      const listItem = document.createElement("li");

      const id = generateId(heading.innerText);
      heading.id = id;

      link.href = `#${id}`;
      link.innerText = heading.innerText;
      link.style.marginLeft = `${(parseInt(heading.tagName.substring(1)) - 1) * 20}px`;

      listItem.appendChild(link);
      nav.appendChild(listItem);
    });

    // Add event listener for clicks on navigation items
    nav.addEventListener("click", function(event) {
      const links = nav.querySelectorAll("a");
      links.forEach(link => {
        link.classList.remove("nav-active");
      });

      const clickedLink = event.target;
      clickedLink.classList.add("nav-active");
    });
  });
</script>
</body>
</html>
