<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pygents.css' | relative_url }}">
  <style>
    #logo {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .nav-active {
      font-family: 'Vizard-Text-Bold';
    }

    #nav a {
      text-decoration: none;
      color: white;
    }

    #nav a:hover {
      font-family:'Vizard-Text-Bold';
    }
  </style>
</head>
<body>
<div id="container">
  <nav id="sidebar">
    <img src="https://vizard.ai/img/vizard_new_log.ae00a8df.svg" class="logo">
    <ul id="nav">
      <!-- JavaScript will populate this -->
    </ul>
  </nav>
  <div id="content">
    {{ content }}
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const content = document.getElementById("content");
    const headings = content.querySelectorAll("h1, h2, h3, h4, h5, h6");
    const nav = document.getElementById("nav");

    function generateId(text) {
      // Ensure IDs are unique even if headings have the same text
      let id = text.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
      const existingIds = new Set();
      headings.forEach(heading => {
        existingIds.add(heading.id);
      });
      let suffix = 1;
      while (existingIds.has(id)) {
        id = `${text.toLowerCase().replace(/\s+/g, '-')}-${suffix}`;
        suffix++;
      }
      return id;
    }

    headings.forEach(heading => {
      const link = document.createElement("a");
      const listItem = document.createElement("li");

      const id = generateId(heading.innerText);
      heading.id = id;

      link.href = `#${id}`;
      link.innerText = heading.innerText;
      link.style.marginLeft = `${(parseInt(heading.tagName.substring(1)) - 1) * 20}px`;

      listItem.appendChild(link);
      nav.appendChild(listItem);
    });

    // Add event listener for clicks on navigation items
    nav.addEventListener("click", function(event) {
      const links = nav.querySelectorAll("a");
      links.forEach(link => {
        link.classList.remove("nav-active");
      });

      const clickedLink = event.target;
      clickedLink.classList.add("nav-active");
    });
  });
</script>
</body>
</html>
